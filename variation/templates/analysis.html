{% extends 'template.html' %}
{% load static %}
{% block maincontent %}
    <div class="container-flex-wrap">
        <div class="card">
              <div class="card-title">Snp mutant</div>
              <div class="close-btn" onclick="this.parentElement.style.display='none';">&times;</div>
                  <table>
                      <tr>
                        <th>Gene Name</th>
                        <th>Sample</th>
                      </tr>
                      {% for mutant in snpmutant %}
                          <tr>
                            <td>{{mutant.0}}</td>
                            <td>{{mutant.1}}</td>
                          </tr>
                      {% endfor %}
                 </table>
        </div>
    </div>
{% endblock %}
